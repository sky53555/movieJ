    <!-- 찜 -->
    <div id="wishlist">
      <h2>찜 목록</h2>

    </div>
    <i class="fa-solid fa-arrow-left-long"></i>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      let left = document.querySelector("#left");
      let right = document.querySelector("#right");
      let arrow = document.querySelector(".arrow");
      let icon = document.querySelector(".arrow i");
      arrow.addEventListener("click", function () {
        left.classList.toggle("click");
        if (left.classList == "click") {
          icon.classList.remove("fa-arrow-left-long");
          icon.classList.add("fa-arrow-right-long");
          right.classList.add("active");
        } else {
          icon.classList.add("fa-arrow-left-long");
          icon.classList.remove("fa-arrow-right-long");
          right.classList.remove("active");
        }
      });
      // const swiper = new Swiper(".swiper-container", {
      //   loop: true,
      //   autoplay: {
      //     delay: 3000,
      //     disableOnInteraction: false,
      //   },
      //   effect: "coverflow",
      //   coverflowEffect: {
      //     rotate: 0,
      //     stretch: 0,
      //     depth: 450,
      //     modifier: 1,
      //   },

      // });

      var swiper = new Swiper(".swiper-container", {
        slidesPerView: 1,
        loop: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        spaceBetween: -100,
        coverflowEffect: {
          rotate: 0,
          stretch: 0,
          depth: 800,
          modifier: 1,
          slideShadows: false,
        },
      });
      document.addEventListener("DOMContentLoaded", function () {
        var categoryLinks = document.querySelectorAll(".category a");

        categoryLinks.forEach(function (link) {
          link.addEventListener("click", function (event) {
            event.preventDefault(); // 링크의 기본 동작을 막습니다.
            var category = this.getAttribute("data-category"); // data-category 속성 값을 가져옵니다.
            if (category) {
              var url = "sub.html?category=" + category; // 새로운 URL을 만듭니다.
              window.location.href = url; // 해당 URL로 이동합니다.
            } else {
              console.error("Category is null");
            }
          });
        });
      });
    </script>
    <script src="js/search.js"></script>
